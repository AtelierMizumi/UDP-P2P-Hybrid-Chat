name: Build and Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build:
    name: Build single-file binaries
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        rid: [ win-x64, linux-x64 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore "Shype Login Server UDP.csproj"

      - name: Publish ${{ matrix.rid }}
        run: >-
          dotnet publish "Shype Login Server UDP.csproj"
          -c Release
          -r ${{ matrix.rid }}
          --self-contained true
          -p:PublishSingleFile=true
          -p:PublishTrimmed=false
          -o "artifacts/${{ matrix.rid }}"

      - name: List outputs (${{ matrix.rid }})
        run: ls -la "artifacts/${{ matrix.rid }}" | sed -n '1,200p'

      - name: Upload artifacts (${{ matrix.rid }})
        uses: actions/upload-artifact@v4
        with:
          name: shype-${{ matrix.rid }}
          path: artifacts/${{ matrix.rid }}/*

  release:
    name: Create GitHub Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Inspect artifacts
        run: |
          ls -R artifacts | sed -n '1,400p'

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/shype-win-x64/*
            artifacts/shype-linux-x64/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

